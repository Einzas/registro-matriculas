<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../assets/css/login.css">

</head>

<body class="">
    <div class="alerta"></div>
    <main class="main pb-5 bg-warning">
        <div class="bg-light p-5 rounded shadow-lg mx-4">
            <form action="#" class="form">
                <div class="mb-3">
                    <p class="h2 text-center titulo"></p>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" minlength="5" class="form-control" id="password" />
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <input type="button" class=" btn btn-primary envio mx-2" value="Iniciar Sesión" />
                    <a href="../ListadoUsuario.html" class="btn btn-danger">Regresar</a>
                </div>
                <div class="ch-p mb-3">
                    <p>¿Desea cambiar la contraseña? 
                        
                        <input class="check" type="checkbox" >
                    </p>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../../assets/js/app/gestion/usuario.js"></script>
</body>
    
</html>
