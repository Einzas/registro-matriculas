<body class="">

        <div class="col-sm-2 col-4 bg-light border-end menuV ">
            <nav class="navbar  navbar-expand-sm d-flex flex-column vh-100 ">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarVertical" aria-controls="navbarVertical" aria-expanded="false"
                        aria-label="Toggle navigation">

                    </button>
                    <div class="collapse navbar-collapse" id="navbarVertical">

                                                        <th>Fecha de Nacimiento</th>

    <script src="../assets/js/app/estudiantes.js">

    <script>
        var isMobile = /Mobile/.test(navigator.userAgent);
        if (isMobile) {
            document.querySelector('.columnas').classList.remove('row-cols-2');
            document.querySelector('.datos').classList.add('vh-100');
            document.querySelector('.datos').classList.remove('col-sm-10');
            document.querySelector('.Menu').classList.add('flex-column');
            document.querySelector('.datos').classList.remove('col-8');
            document.querySelector('.mainM').innerHTML = `<ul class="nav navbar-nav flex-column ">
                            <li class="nav-item">
                                <a class="nav-link text-colegio active" aria-current="page" href="./home.html">Listado de Estudiantes</a>
                            </li>
                            <li class="nav-item">

                            </li>

                                <a class="nav-link text-colegio" href="./matricula.html">Matriculas</a>
                            </li>
                            
                            
                        </ul>`;
            document.querySelector('.menuV').remove();
        }
